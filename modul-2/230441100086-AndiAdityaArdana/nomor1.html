<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Mengatur navigasi agar menjadi flex container dan menengahkan elemen-elemennya secara vertikal. */
        nav {
            display: flex;
            align-items: center;
        }

        /* Menghilangkan gaya daftar bawaan dan mendorong daftar ke kanan. */
        nav ul {
            list-style-type: none;
            margin-left: auto; 
        }

        /* Mengatur elemen-elemen daftar agar ditampilkan secara horizontal. */
        nav ul li {
            display: inline;
        }

        /* Mengatur tautan agar memiliki warna putih, tanpa dekorasi teks, dan padding */
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        /* Mendefinisikan posisi relatif untuk elemen dropdown. */
        .dropdown {
            position: relative;
        }

        /* Mengatur tampilan dropdown saat dihover. */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Membuat dropdown konten dengan posisi absolut. Menentukan gaya dropdown dan tautan di dalamnya. */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 120px;
            z-index: 1;
            margin-top: 0; 
            padding-top: 10px; 
            left: 0; 
        }

        /* Mengatur tautan dropdown agar ditampilkan sebagai blok, dengan warna putih dan padding. */
        .dropdown-content a {
            display: block;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            width: 100%; 
            text-align: left; 
        }

        /* Mengubah warna latar belakang saat tautan dropdown disorot. */
        .dropdown-content a:hover {
            background-color: #ddd; 
        }

        
        
        /* Mendefinisikan kontainer gambar dengan posisi relatif dan lebar 100%. */
        .image-container {
            position: relative;
            width: 100%;
        }
        
        /* Mengatur gambar agar lebar 100%, dengan tinggi otomatis, dan mencakup seluruh kontainer. */
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; 
        }

        /* Membuat overlay untuk teks di atas gambar dengan posisi absolut. Mengatur agar teks "PRAGUE" berada di tengah secara horizontal dan vertikal. */
        .image-overlay {
            position: absolute;
            top: 10%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 1;
            color: #fff;
        }
        

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="header-title">
                <h1>UNICEF</h1>
            </div>
            <ul>
                <li><a href="nomor1.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <div class="dropdown-content">
                        <a href="#">Service 1</a>
                        <a href="#">Service 2</a>
                        <a href="#">Service 3</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Contact</a>
                    <div class="dropdown-content">
                        <a href="#">Instagram</a>
                        <a href="#">Line</a>
                        <a href="#">Telegraph</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <div class="image-container">
            <img src="modul2-praha.jpg" alt="">
            <div class="image-overlay">
                <h1 style="font-size: 72px;">PRAGUE</h1> 
            </div>
        </div>
    </section>

    <footer>
        <hr>
        <p>Â©Copyright None. All Rights Reserved</p>
        <p>Designed by Me</p>
    </footer>
</body>
</html>
