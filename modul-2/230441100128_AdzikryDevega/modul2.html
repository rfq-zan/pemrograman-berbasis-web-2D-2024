<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul2</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
        }
/* urutan nav */
        nav ul {
            list-style-type: none;
            margin-left: auto; 
        }
/* daftar tautan nav */
        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .dropdown {
            position: relative;
        }
/* menampilkan dropdown  */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            min-width: 120px;
/* membuat tumpukan nav */
            z-index: 1;
            margin-top: 0; 
            padding-top: 10px; 
            left: 0; 
        }

        .dropdown-content a {
            display: block;
            color: black;
            padding: 10px;
            text-decoration: none;
            width: 100%; 
            text-align: left; 
        }

        .dropdown-content a:hover {
            background-color: #ddd; 
        }

        .content {
            text-align: center;
        }

        .image-container {
/* mempengaruhi tata letak elemen lain */
            position: relative;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; 
        }

        .image-overlay {
/* lokasi yang diinginkan */
            position: absolute;
            top: 10%; 
            left: 50%; 
/* memindahkan elemen sejauh 50px kekanan dan bawah */
            transform: translate(-50%, -50%);
            color: burlywood;
        }

        .image-overlay h1 {
            font-size: 60px; 
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="header-title">
                <h1>PORTAL BERITA</h1>
            </div>
            <ul>

                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <div class="dropdown-content">
                        <a href="#">Service 1</a>
                        <a href="#">Service 2</a>
                        <a href="#">Service 3</a>
                    </div>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

            <div class="image-overlay">

            </div>
        </div>
    </section>
