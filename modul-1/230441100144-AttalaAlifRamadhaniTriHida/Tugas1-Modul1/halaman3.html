<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <style>
        h1 {
            font-size: 18px;
            font-family: 'Calibri';
            border-bottom: 2px solid black;
            padding-bottom: 15px;
        }
        h2 {
            padding-left: 60px;
            padding-top: 30px;
            margin-bottom: 5px;
        }

        p {
            font-size: 13.5px;
            padding-left: 60px;
            margin-top: 5px;
        }
        table {
            border-collapse: collapse;
            padding-left: 60px;
            margin-top: 5%;
            margin-left: 60px;
        }
        th, td {
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            padding-right: 25px;
            text-align: center;
        }
        .td-video {
            border: 0px;
            float: right;
            margin-right: 60px;
            margin-left: 30px;
        }
        img {
            margin-top: 30px;
            margin-left: 60px;
            width: 425px;
            height: 340px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Header</h1>
    </header>
    <main>
        <section>
            <h2>
                The Pain You Feel Today 
                <br>Will Be The Strength You Feel Tomorrow
            </h2>
            <p>We are a team of talented trainers who help you achieve your ideal body with
                <br>gym workouts</p>
            <table>
                <tbody>
                    <tr>
                        <td>Get Started</td>
                        <td class="td-video">Watch Video</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <img src="contoh gambar.jpeg" alt="Contoh Gambar">
        <nav>
            <a href="halaman2.html">
                <button>KEMBALI</button>
            </a>
        </nav>
    </footer>
</body>
</html>
