<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex; /*memungkinkan layout lebih komplek dan responsiv*/ 
            justify-content: center;/*agar elemen berada di tengah*/        
            align-items: center;/*menagutut foto agar ke tengah*/
            height: 100vh; /*mengatur sesuai ukuran layar*/
            background-image: url('BG.jpg'); /* URL gambar background */
            background-size: cover;
            background-position: center;
        }
        .profile img {
            width: 30%;
            border-radius: 50%; /* Mengubah sudut menjadi bulat */
            border: 3px solid white; /* Tambahkan border putih untuk memisahkan foto dari background */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Warna latar belakang transparan */
            text-align: center;/*agar navbar ke tengah*/
            padding: 20px 0;
            width: 100%;
            position: absolute;/*agar navbar melayang dan meninggalkan posisi awAL*/
            top: 0;
        }
        .navbar a {
            color: rgb(255, 254, 254);
            text-decoration: none;/*agar tulisan di navbar tidak ada garis bawah*/
            margin: 0 20px; /*untuk mengatur jarak pada tulisan navbar*/
        }
        .navbar a:hover {
            background-color: rgb(147, 147, 147); /*warna ketika navbar di pencet*/
        }
        .content {
            text-align: center;
            color: white; /* Warna teks di atas gambar */
        }
        .content img {
            margin-bottom: 4px; /*jarak foto dengan tulisan di bawahnya*/
            width: 200px; /* Sesuaikan dengan ukuran gambar  */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="moful1 hal 2.html">BIODATA</a>
    <a href="tabel.html">DATA MAHASISWA</a>
    <a href="hal3.html">HAL 3</a>
</div>

<div class="content">
    <div class="profile">
        <img src="DSCF9496.jpg" alt="profile">
    </div>
    <p>Hallo Saya Dony</p>
</div>

</body>
</html>
